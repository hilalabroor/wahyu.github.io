    <style>
        
    .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
    .mystery-box {
          width: 200px;
          height: 200px;
          background-color: #219df6;
          border: 2px solid #3bd5ff;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
          position: relative;
          transition: transform 0.3s;
      }

      .mystery-box:hover {
          transform: scale(1.1);

      }

      .mystery-box-content {
          display: none;
          text-align: center;
          position: absolute;
          width: 100%;
          height: 100%;
          background-color: #fffacd;
          justify-content: center;
          align-items: center;
          border: 2px solid #d4af37;
      }

      .mystery-box-content a {
          font-size: 18px;
          color: #d4af37;
          text-decoration: none;
      }
  </style>
